buildscript {
    repositories {
      maven {
        url "http://repo1.maven.org/maven2/"
      }
      maven {
        url "https://plugins.gradle.org/m2/"
      }
      mavenLocal()
    }
    dependencies {
      classpath 'org.sonarqube.gradle:gradle-sonarqube-plugin:1.0'
      classpath 'org.ajoberstar:gradle-git:1.4.2'
    }


}
// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'org.sonarqube'
apply plugin: 'pmd'

// In this section you declare where to find the dependencies of your project
repositories {
    mavenCentral()
}

jacoco {
    toolVersion = "0.7.+"
    // reportsDir = file("$buildDir/reports/jacoco")
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.13'
    compile 'org.apache.commons:commons-lang3:3.4'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
}
import org.ajoberstar.grgit.*
ext.repo = Grgit.open(project.file('.git'))
def branch = ext.repo.branch.current.name.replaceAll("/", ".")

sonarqube {
    properties {
        property "sonar.projectKey" , "my:" + branch
        property "sonar.projectName" , branch
        property "sonar.projectVersion" , "1.0"
        property "sonar.host.url", "http://localhost:9000/"
        property "sonar.jdbc.url", "jdbc:postgresql://localhost/sonar"
        property "sonar.jdbc.driverClassName", "org.postgresql.Driver"
        property "sonar.jdbc.username", "postgres"
        property "sonar.jdbc.password", "1234"
        property "sonar.jacoco.reportPath", "${project.buildDir}/jacoco/test.exec"
        property "sonar.sourceEncoding", "UTF-8"
    }
}

